<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Dice Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pig Dice</h1>
  <p class="description">Roll the dice to score points. End your turn to bank them. Roll a 1 and lose your turn. First to 42 wins!</p>

  <div class="player-select">
    <button class="ps-btn active" data-players="2">2 Players</button>
    <button class="ps-btn" data-players="3">3 Players</button>
    <button class="ps-btn" data-players="4">4 Players</button>
  </div>
  <div class="bot-select" id="bot-select"></div>

  <div class="board" id="board"></div>

  <div class="dice" id="dice">ðŸŽ²</div>

  <div class="controls">
    <button id="roll-btn">Roll</button>
    <button id="hold-btn">End Turn</button>
    <button id="new-btn">New Game</button>
  </div>

  <div class="message" id="msg"></div>

  <script src="script.js"></script>
</body>
</html>
